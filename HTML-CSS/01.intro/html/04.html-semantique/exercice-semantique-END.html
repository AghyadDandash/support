<!-- La balise DOCTYPE indique le type de document. Ici c'est du HTML5 -->
<!DOCTYPE html>

<!-- La balise html contient tout le code html du document. L'attribut "lang" indique au ordinateurs la langue utilisée dans cette page -->
<html lang="fr">


<!-- HEAD - Dans la balise head on a les metadonnées (informations cachées) du document (à ne pas confondre avec la balise <header> !) -->

<head>
	<meta charset="utf-8"> <!-- Encodage de la page. UTF-8 pour une compatibilité universelle -->
	<title>Balises - HTML Semantique END</title> <!-- Titre qui apparaît dans l'onglet du navigateur et dans les moteurs de recherche -->
</head>


<!-- BODY - Dans la balise body on a le contenu (visible) de la page -->

<body>

	<!-- HEADER - Ici on met le plus souvent le logo, un menu, un titre important (à ne pas confondre avec la balise <head> !) -->
	<header>

		<!-- FIGURE - le logo... -->
		<figure>
			<img src="chemin/vers/votre/logo.svg" alt="Nom société">
		</figure>

		<!-- Le titre qui s'affiche en premier dans les readers (peut être masqué avec les css) -->
		<h2>Exemple de structure page web</h2>

		<!-- NAV - Le menu du site -->
		<nav>
			<h3>The menu</h3>
			<!-- UL - Une liste avec les menus... -->
		</nav>

	</header>
	<!-- FIN HEADER -->


	<!-- ARTICLE - Le contenu de la page... -->
	<article>

		<!-- H1 - Titre principal de la page -->
		<h1>Le titre de l'article</h1>

		<!-- section de l'article... -->
		<section>
			<h2>Titre section A</h2>
			<p>Contenu section...</p>
		</section>

		<!-- section de l'article... -->
		<section>
			<h2>Titre section B</h2>
			<p>Contenu section...</p>
		</section>

	</article>
	<!-- FIN ARTICLE -->


	<!-- FOOTER - Peut contenir le copyright, un menu secondaire, etc. -->
	<footer>
		<p>&copy; nobody et bla-bla</p>
	</footer>
	<!-- FIN FOOTER -->

</body>

</html>
