<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8"> <!-- Attribut "charset" avec la valeur "utf-8" -->
  <title>Balises et attributs</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Attributs "rel" avec la valeur "stylesheet" et "href" avec la valeur "css/style.css" -->
  
</head>

<body class="desktop works"> <!-- Attribut "class" avec deux valeurs -->

  <header id="en-tete"> <!-- Attribut "id" avec la valeur "en-tete" -->
	  <figure>
    	<img src="img/wwf-logo.svg" width="100" alt="Logo WWF"> <!-- Attributs "src", "width" et "alt" -->
    </figure>
    <hr>
  </header>

  <main id="contenu" class="contenu font-120P autre-class"> <!-- Attribut "id" et "class" avec trois valeurs -->
	  <p class="para">Ceci est un paragraphe avec la classe "para"</p> <!-- Attribut "class" avec une valeur -->
	  <p class="para gras">Ceci est un paragraphe avec deux classes.</p> <!-- Attribut "class" avec deux valeurs -->
  </main>

</body>

</html>
